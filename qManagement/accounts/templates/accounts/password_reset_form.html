{% extends 'accounts/base.html' %}
{% load static %}
{% block landing %}

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="{% static 'images/logomain.png' %}" height="50" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>


<div class="container text-center">
    <div class="d-flex align-items-center justify-content-center" style="height: 90vh;">
         <div class="d-block" style="width: 600px;">
             <h1>Enter new password</h1>
              <p>Please enter your new password twice, so we can verify you typed it in correctly.</p>
              <form action="" method="POST" >
                 {% csrf_token %}
                 <div class="d-flex justify-content-center mb-2">
                      <input placeholder="New password" style="width: 400px;" class="form-control" type="password" name="new_password1" autocomplete="new-password" required="" id="id_new_password1">
                 </div>
                 <div class="d-flex justify-content-center">
                      <input placeholder="Re-enter new password" style="width: 400px;" class="form-control" type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2">
                 </div>
                 <br/>
                    <div class="d-flex justify-content-center">
                        <input class="btn btn-warning text-white" type="submit" name="Update Password" value="Reset Password">
                    </div>
              </form>
             <br/>
             {% for message in messages %}
                     <div class="alert alert-danger" role="alert">
                      {{message}}
                    </div>
             {% endfor %}
         </div>


    </div>
</div>

{% endblock %}
