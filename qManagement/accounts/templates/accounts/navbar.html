{% load static %}
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="{% url 'landing' %}">
      <img src="{% static 'images/logomain.png' %}" height="50" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>
      <div class="nav-item">
         <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           <li class="nav-item" >
              {% for group in request.user.groups.all %}
                  {% if group.name == 'teacher' %}
                      <img class="profile-pic" src="{{request.user.teacher.profile_pic.url}}" style="height: 40px; border-radius: 50px; border: 1px solid #c1c1c1">
                  {% elif group.name == 'student' %}
                      <img class="profile-pic" src="{{request.user.student.profile_pic.url}}" style="height: 40px; border-radius: 50px; border: 1px solid #c1c1c1">
                  {% endif %}
              {% endfor %}
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'account' %}">Hi, {{ request.user }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
