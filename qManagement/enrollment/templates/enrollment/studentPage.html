{% extends 'accounts/main.html' %}

{% block content %}


<br/>
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'homeStudent' %}">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Classes</li>
  </ol>
</nav>
<div class="container">
    <div class="grid-container">
        <h2>My Classes</h2>

        {% if results %}
            {% for row in results %}
                <a href="{% url 'classInfo' row.0 %}" class= " pointer" style="text-decoration: none;">
                    <div class="classGrid grid-item bg-warning py-3 rounded-4">
                        <h4 class="my-0 text-white">{{row.1}}</h4>
                        <p class="my-0 text-dark">{{row.2}}</p>
                        <p class="my-0 text-dark">{{row.3}}</p>
                    </div>
                </a>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="4">No results found.</td>
            </tr>
        {% endif %}
    </div>
    <hr>
    <div class="row">
        <h2>Enroll Classes</h2>
    </div>
</div>


{% endblock %}
